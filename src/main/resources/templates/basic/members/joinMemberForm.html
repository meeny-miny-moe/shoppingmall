<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="basic/fragment/headtag :: common_header(~{::title})">
  <title>Miny</title>
</head>
  <style>
body {
  margin: 0;
  font-size: 12px;
  font-weight: normal;
  direction: ltr;
  background: white;
}

form {
  margin: 10% auto 0 auto;
  padding: 30px;
  width: 400px;
  height: auto;
  overflow: hidden;
  background: white;
  border-radius: 10px;
}

form label {
  font-size: 14px;
  color: darkgray;
  cursor: pointer;
}

form label,
form input {
  float: left;
  clear: both;
}
form input {
  margin: 15px 0;
  padding: 15px 10px;
  width: 100%;
  outline: none;
  border: 1px solid #bbb;
  border-radius: 20px;
  display: inline-block;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  -webkit-transition: 0.2s ease all;
  -moz-transition: 0.2s ease all;
  -ms-transition: 0.2s ease all;
  -o-transition: 0.2s ease all;
  transition: 0.2s ease all;
}
form input[type="text"]:focus,
form input[type="password"]:focus {
  border-color: cornflowerblue;
}
button {
  background-color: black;
  color: white;
  border: none;
  color: white;
   width: 48%;
   height: 48px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

  </style>

<div th:replace="~{basic/fragment/header :: header}"></div>
<form action="" th:object="${member}" method="post">
  <div class="u-form-group">
    <label for="loginId">아이디*</label>
    <input type="text" id="loginId" th:field="*{loginId}"/>
  </div>
  <div class="u-form-group">
    <label for="password">비밀번호*</label>
    <input type="password" id="password" th:field="*{password}" />
  </div>
  <div class="u-form-group">
    <label for="confirm_pw">비밀번호 확인*</label>
    <input type="password" id="confirm_pw"/>
  </div>
  <div class="u-form-group">
    <label for="name">이름*</label>
    <input type="text" id="name" th:field="*{name}" class="formcontrol">
  </div>
  <div class="u-form-group">
    <label for="number">휴대전화*</label>
    <input type="text" id="number" th:field="*{number}" class="formcontrol" >

  </div>
  <div class="u-form-group">
    <label for="email">이메일</label>
    <input type="text" id="email" th:field="*{email}" class="formcontrol">
  </div>
  <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
  <button class="w-100 btn btn-secondary btn-lg"
          onclick="location.href='items.html'" th:onclick="|location.href='@{/}'|"
          type="button">취소</button>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
